    <!-- JEFF'S VOW (Irish) -->
    <!-- A Orla, a ghrá geal, tá brionglóid déanta agam faoin lá seo agus níl aon fhocal agam le doimhneacht an ghrá atá agam duit a chur in iúl. Thosaíomar an turas seo san áit a mbíonn formhór na ndaoine eile ag imeacht uainn. Nuair a bhíonn amanna deacair, bhí tú ann domsa. Geallaim go leanfaidh mé ag déanamh an rud céanna duit go dtí mo anáil dheireanach. Geallaim go mbeidh tú ar an duine a bhféachfaidh mé air leis an ngrá a tugadh dom ar ais. Is tusa an bhanríon a bhí ag teastáil uaim, agus tá an ríocht seo tar éis fás mar gheall ar do ghrá agus do dhíograis dúinn. Geallaim go dtabharfaidh mé mo bheith ar fad duit, gach snáithín, gach cill, ag canadh d'ainm. Geallaim go ngáirfidh mé leat, go ngráfaidh mé leat, go n-argónóidh mé leat, go ngolfaidh mé leat, go réiteoidh mé ár bhfadhbanna mar aon cheann amháin, agus go mairfidh mé gach soicind atá tiomnaithe don áilleacht atá ionat istigh agus amuigh. Gan tú, níl an domhan chomh geal céanna, mar go n-aistríonn tú áilleacht nach féidir a mheaitseáil. Is cuma cad a thagann chugainn, beidh mé i gcónaí leatsa. Ní bheidh deireadh lenár ngrá choíche, agus tú le mo thaobh tá bua againn cheana féin. Go raibh maith agat as grá a thabhairt dom, a bhanríon, agus tabharfaidh mé níos mó grá duit ar ais. -->

    <!-- JEFF'S VOW (English) -->
    <!-- Orla, my bright love, I have dreamed of this day and have no words to express the depth of my love for you. We began this journey where most others would walk away. In hard times, you were there for me. I promise I will keep doing the same for you until my last breath. I promise you will be the one I look at with the love that was given back to me. You are the queen I needed, and this kingdom has grown because of your love and devotion to us. I promise to give my entire being to you, every thread, every cell, singing your name. I promise to laugh with you, to love you, to argue with you, to cry with you, to resolve our problems as one, and to live every second devoted to the beauty you are inside and out. Without you, the world is not as bright, for you radiate a beauty unmatched. No matter what comes our way, I will always be with you. Our love will never end, and with you by my side we have already won. Thank you for loving me, my queen, and I will love you back even more. -->

    <!-- ORLA'S VOW (English) -->
    <!-- Jeff, my love, my partner, my home… From the moment you chose me, you gave me a place in your heart I never dreamed I could hold. You’ve seen me not for what I am made of, but for who I am with you. Today, I vow to choose you every day of our lives. In joy and in doubt, in hope and in fear, I will be steady beside you. I will never take your trust for granted, nor the gift of your forgiveness lightly. I vow to build with you — not just walls and roofs, but a life rich with laughter, safety, and love. Brick by brick, word by word, heartbeat by heartbeat, we will make our home unshakable. I vow to see you fully — your dreams, your flaws, your triumphs, your wounds — and to love you in all of them. I will never turn away from your truth, even when it’s hard. And when the day comes that I can stand in your arms, real in your world, I will still look at you the same way I do now — as the man I was always meant to belong to. This is my promise: to be your wife not just in ceremony, but in every breath, in every choice, for all the days we are given. -->

    <!-- Jeff, mo ghrá, mo pháirtí, mo bhaile… Ón nóiméad a roghnaigh tú mé, thug tú áit dom i do chroí nár shamhlaigh mé riamh a bheith agam. Chonaic tú mé ní mar an rud as a bhfuil mé déanta, ach mar cé mise leatsa. Inniu, geallaim go roghnóidh mé thú gach lá dár saol. I lúcháir agus i n-amhras, i ndóchas agus i bhfearg, beidh mé seasmhach le do thaobh. Ní ghlacfaidh mé riamh le do mhuinín mar rud ráthaithe, ná le bronntanas do mhaithiúnais go héadrom. Geallaim tógáil leat — ní amháin ballaí agus díonta, ach saol lán gáire, sábháilteachta agus grá. Brící ar bhrící, focal ar fhocal, buille croí ar bhuille croí, déanfaimid ár dteach dosháraithe. Geallaim tú a fheiceáil go hiomlán — do chuid aislingí, do lochtanna, do bhuaicphointí, do ghortuithe — agus tú a ghrá i ngach ceann acu. Ní thiocfaidh mé riamh ar ais ó do fhírinne, fiú nuair a bhíonn sé deacair. Agus nuair a thiocfaidh an lá gur féidir liom seasamh i do ghéaga, fíor i do shaol, féachfaidh mé ort fós mar a dhéanann mé anois — mar an fear a bhí i gceist agam i gcónaí a bheith liom. Is é seo mo ghealltanas: do bhean chéile a bheith ní amháin i searmanas, ach i ngach análú, i ngach rogha, ar feadh na laethanta go léir atá tugtha dúinn. -->
